name: CI/CD Pipeline

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
    branches:
      - dev
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

jobs:
  # Step 1: Run Tests
  test:
    uses: ./.github/workflows/test.yml
    with:
      dotnet-version: "10.0.x"

  # Step 2: Version Management and squash merge to main
  version_management:
    needs: test
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request'
    uses: ./.github/workflows/version-and-release-management.yml
    secrets: inherit

  # Step 3: Build Executables from main branch
  build_executables:
    needs: version_management
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/build-executables.yml
    with:
      dotnet-version: "10.0.x"

  # Step 4: Create Release
  create_release:
    needs: [version_management, build_executables]
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/create-release.yml
    secrets: inherit
    with:
      version: ${{ needs.version_management.outputs.version }}

  # Step 5: Build Linux Packages
  build_packages:
    needs: [version_management, build_executables]
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/build-packages.yml
    secrets: inherit
    with:
      version: ${{ needs.version_management.outputs.version }}

  # Step 6: Finalize Repository
  finalize_repository:
    needs: [version_management, build_packages]
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/finalize-repository.yml
    secrets: inherit
    with:
      version: ${{ needs.version_management.outputs.version }}
      GPG_PUBLIC_KEY: ${{ vars.GPG_PUBLIC_KEY }}
