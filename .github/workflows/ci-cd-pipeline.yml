name: CI/CD Pipeline

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
    branches:
      - dev
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  actions: read

jobs:
  # Step 1: Run Tests
  test:
    uses: ./.github/workflows/test.yml
    with:
      dotnet-version: "10.0.x"

  # Step 2: Version Management and squash merge to main
  version_management:
    needs: test
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request'
    uses: ./.github/workflows/version-and-release-management.yml
    secrets: inherit

  # Step 3: Build Executables from main branch
  build_executables:
    needs: version_management
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/build-executables.yml
    with:
      dotnet-version: "10.0.x"

  # Step 4: Build Linux Packages (before release so packages are included)
  build_packages:
    needs: [version_management, build_executables]
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/build-packages.yml
    secrets: inherit
    with:
      version: ${{ needs.version_management.outputs.version }}

  # Step 5: Build and push Docker images to ghcr.io
  build_docker_images:
    needs: version_management
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/build-docker-images.yml
    permissions:
      contents: read
      packages: write
    with:
      version: ${{ needs.version_management.outputs.version }}

  # Step 6: Create Release (includes executables AND Linux packages)
  # The nomercy-packages repo will automatically detect new releases and deploy
  create_release:
    needs: [version_management, build_executables, build_packages, build_docker_images]
    if: needs.version_management.outputs.should_deploy == 'true'
    uses: ./.github/workflows/create-release.yml
    secrets: inherit
    with:
      version: ${{ needs.version_management.outputs.version }}
