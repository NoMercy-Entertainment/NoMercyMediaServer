name: 'Create Release Workflow'

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      tag:
        description: 'Git tag for the release (defaults to v{version})'
        required: false
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: false
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false
      release-name:
        description: 'Release title (defaults to NoMercy MediaServer v{version})'
        required: false
        type: string

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download executable artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts
          pattern: '*-executables'

      - name: Download package artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts
          pattern: '*-packages'

      - name: Download installer artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts
          pattern: '*-installer'

      - name: Combine artifacts
        run: |
          mkdir -p ./output

          # Copy executable artifacts (exclude package archives)
          find ./artifacts -name "*.tar.gz" -not -path "*/arch-packages/*" -not -path "*/rpm-packages/*" -exec cp {} ./output/ \;
          find ./artifacts -name "*.dmg" -exec cp {} ./output/ \;
          find ./artifacts -name "*-linux-x64" -exec cp {} ./output/ \;
          find ./artifacts -name "*-windows-x64.exe" -exec cp {} ./output/ \;
          find ./artifacts -name "*-macos-x64" -exec cp {} ./output/ \;

          # Copy Linux packages to release
          find ./artifacts -path "*/deb-packages/*" -name "*.deb" -exec cp {} ./output/ \;
          find ./artifacts -path "*/rpm-packages/*" -name "*.rpm" -exec cp {} ./output/ \;
          find ./artifacts -path "*/arch-packages/*" -name "*.pkg.tar.zst" -exec cp {} ./output/ \;

          # Copy Windows installer to release
          find ./artifacts -path "*/windows-installer/*" -name "*-setup.exe" -exec cp {} ./output/ \;

          # Copy macOS installer to release
          find ./artifacts -path "*/macos-installer/*" -name "*.pkg" -exec cp {} ./output/ \;

          # Copy Docker Compose files to release
          cp ./docker-compose*.yml ./output/

          echo "=== Release artifacts ==="
          ls -la ./output/

      - name: Write release notes
        run: |
          VERSION="${{ inputs.version }}"
          TAG="${{ inputs.tag || format('v{0}', inputs.version) }}"
          SHORT_SHA="${GITHUB_SHA::7}"
          REPO="https://github.com/NoMercy-Entertainment/NoMercyMediaServer"
          DL="${REPO}/releases/download/${TAG}"

          cat > ./release-notes.md << NOTES_END
          ## Install

          | Platform | Download |
          |----------|----------|
          | **Windows** | [NoMercyMediaServer-${VERSION}-windows-x64-setup.exe](${DL}/NoMercyMediaServer-${VERSION}-windows-x64-setup.exe) |
          | **macOS** | [NoMercyMediaServer-${VERSION}-macos-x64-setup.pkg](${DL}/NoMercyMediaServer-${VERSION}-macos-x64-setup.pkg) |
          | **Linux** | [repo.nomercy.tv](https://repo.nomercy.tv) — see [setup instructions](${REPO}#installation) |
          | **Docker** | See Docker section below |

          ## Docker

          \`\`\`bash
          # CPU only
          docker pull ghcr.io/nomercy-entertainment/nomercymediaserver:latest
          docker pull ghcr.io/nomercy-entertainment/nomercymediaserver:${VERSION}

          # NVIDIA GPU
          docker pull ghcr.io/nomercy-entertainment/nomercymediaserver:nvidia

          # Intel Quick Sync
          docker pull ghcr.io/nomercy-entertainment/nomercymediaserver:intel

          # AMD GPU
          docker pull ghcr.io/nomercy-entertainment/nomercymediaserver:amd
          \`\`\`

          Or use Docker Compose — see \`docker-compose.yml\` (and GPU variants) in the repo.

          ## What's New

          Latest features, improvements, and bug fixes for NoMercy MediaServer.

          ## All Assets

          All standalone binaries and Linux packages (.deb, .rpm, .pkg.tar.zst) are available in the assets below.

          ## Feedback

          Found a bug? [Open an issue](${REPO}/issues).

          ---
          Build: \`${SHORT_SHA}\`
          NOTES_END

      - name: Squash merge to main and bump version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          NEW_VERSION="${{ inputs.version }}"
          TAG="${{ inputs.tag || format('v{0}', inputs.version) }}"

          # Fetch latest state of both branches
          git fetch origin main dev

          # Generate changelog from commits since last tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.201")

          # Get commits since last tag, excluding version bump commits
          COMMITS=$(git log "$LATEST_TAG"..origin/dev --pretty=format:"%s" -- src/ | grep -v "^chore: bump version" || true)

          # Initialize changelog sections
          FEATURES=""
          FIXES=""
          REFACTOR=""
          OTHER=""

          while IFS= read -r line; do
            [[ -z "$line" ]] && continue

            # Extract message without scope for cleaner output
            MSG=$(echo "$line" | sed -E 's/^[a-z]+(\([^)]+\))?:\s*//')

            if [[ "$line" =~ ^feat ]]; then
              FEATURES="${FEATURES}- ${MSG}"$'\n'
            elif [[ "$line" =~ ^fix ]]; then
              FIXES="${FIXES}- ${MSG}"$'\n'
            elif [[ "$line" =~ ^refactor ]]; then
              REFACTOR="${REFACTOR}- ${MSG}"$'\n'
            elif [[ ! "$line" =~ ^(chore|docs|style|test|ci) ]]; then
              OTHER="${OTHER}- ${MSG}"$'\n'
            fi
          done <<< "$COMMITS"

          # Build changelog body
          CHANGELOG=""
          [[ -n "$FEATURES" ]] && CHANGELOG="${CHANGELOG}### Features"$'\n'"${FEATURES}"$'\n'
          [[ -n "$FIXES" ]] && CHANGELOG="${CHANGELOG}### Fixes"$'\n'"${FIXES}"$'\n'
          [[ -n "$REFACTOR" ]] && CHANGELOG="${CHANGELOG}### Refactoring"$'\n'"${REFACTOR}"$'\n'
          [[ -n "$OTHER" ]] && CHANGELOG="${CHANGELOG}### Other"$'\n'"${OTHER}"$'\n'

          # Fallback if no categorized commits
          if [[ -z "$CHANGELOG" ]]; then
            CHANGELOG="Maintenance release with various improvements."
          fi

          echo "Generated changelog:"
          echo "$CHANGELOG"

          # Checkout main and squash merge dev
          git checkout main
          git reset --hard origin/main
          git merge --squash origin/dev

          # Update version in Directory.Build.props
          sed -i "s|<Version>.*</Version>|<Version>${NEW_VERSION}</Version>|" Directory.Build.props
          git add -A

          # Create the squash commit with version and changelog
          git commit -m "release: v$NEW_VERSION" -m "$CHANGELOG"

          # Push to main
          git push origin main

          echo "Squash merged dev into main as v$NEW_VERSION"

      - name: Create Release and Upload Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag || format('v{0}', inputs.version) }}"
          NAME="${{ inputs.release-name || format('NoMercy MediaServer v{0}', inputs.version) }}"

          # Build gh release create flags
          FLAGS=(--title "$NAME" --notes-file ./release-notes.md)

          if [ "${{ inputs.draft }}" = "true" ]; then
            FLAGS+=(--draft)
          fi

          if [ "${{ inputs.prerelease }}" = "true" ]; then
            FLAGS+=(--prerelease)
          fi

          # Create release targeting main (where the squash merge commit is)
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, updating..."
            gh release edit "$TAG" "${FLAGS[@]}"
          else
            gh release create "$TAG" "${FLAGS[@]}" --target main
          fi
          echo "Release ready: $TAG"

          # Upload assets with retry logic
          FAILED=0
          for file in ./output/*; do
            [ -f "$file" ] || continue
            BASENAME=$(basename "$file")
            echo "Uploading $BASENAME..."

            SUCCESS=false
            for i in 1 2 3; do
              if gh release upload "$TAG" "$file" --clobber 2>&1; then
                echo "Uploaded $BASENAME"
                SUCCESS=true
                break
              else
                echo "Upload attempt $i/3 failed for $BASENAME"
                sleep $((i * 2))
              fi
            done

            if [ "$SUCCESS" != "true" ]; then
              echo "Failed to upload $BASENAME after 3 attempts"
              FAILED=$((FAILED + 1))
            fi
          done

          if [ "$FAILED" -gt 0 ]; then
            echo "::error::$FAILED asset(s) failed to upload"
            exit 1
          fi

          echo "All assets uploaded successfully"

      - name: Sync dev branch to match main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout dev
          git reset --hard main
          git push --force-with-lease origin dev

          echo "Synced dev to match main"
