name: 'Create Release Workflow'

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts

      - name: Combine artifacts
        run: |
          mkdir -p ./output

          # Copy executable artifacts (exclude package archives)
          find ./artifacts -name "*.tar.gz" -not -path "*/arch-packages/*" -not -path "*/rpm-packages/*" -exec cp {} ./output/ \;
          find ./artifacts -name "*.dmg" -exec cp {} ./output/ \;
          find ./artifacts -name "*-linux-x64" -exec cp {} ./output/ \;
          find ./artifacts -name "*-windows-x64.exe" -exec cp {} ./output/ \;
          find ./artifacts -name "*-macos-x64" -exec cp {} ./output/ \;

          # Copy Linux packages to release
          find ./artifacts -path "*/deb-packages/*" -name "*.deb" -exec cp {} ./output/ \;
          find ./artifacts -path "*/rpm-packages/*" -name "*.rpm" -exec cp {} ./output/ \;
          find ./artifacts -path "*/arch-packages/*" -name "*.pkg.tar.zst" -exec cp {} ./output/ \;

          # Copy Windows installer to release
          find ./artifacts -path "*/windows-installer/*" -name "*-setup.exe" -exec cp {} ./output/ \;

          echo "=== Release artifacts ==="
          ls -la ./output/

      - name: Get Short SHA
        id: get_short_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: NoMercy MediaServer v${{ inputs.version }}
          body: |
            ## What's New
            This release includes the latest features, improvements, and bug fixes for NoMercy MediaServer.

            ## Downloads

            ### Windows
            - **Installer** (x64): `NoMercyMediaServer-*-windows-x64-setup.exe` â€” includes Server, Tray, and CLI
            - **Standalone executables** (x64): individual `.exe` files

            ### macOS
            - **App bundles** (x64): `.tar.gz` and `.dmg` files
            - **CLI**: `nomercy-macos-x64` binary

            ### Linux
            - **Binary executables** (x64): standalone binaries
            - **Debian/Ubuntu**: `.deb` packages
            - **Fedora/RHEL/CentOS**: `.rpm` packages
            - **Arch Linux**: `.pkg.tar.zst` packages

            ### Package Repositories
            For automatic updates, add our repository: https://repo.nomercy.tv

            ## Installation
            Download the appropriate files for your platform and follow the installation instructions in our documentation.

            ## Feedback
            If you encounter any issues, please report them on our GitHub repository.

            Build: ${{ steps.get_short_sha.outputs.short_sha }}
          draft: false
          prerelease: false
          files: |
            ./output/NoMercyMediaServer-*
            ./output/NoMercyApp-*
            ./output/NoMercyTray-*
            ./output/nomercy-*
            ./output/*.deb
            ./output/*.rpm
            ./output/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
