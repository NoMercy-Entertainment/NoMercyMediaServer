name: 'Create Release Workflow'

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      tag:
        description: 'Git tag for the release (defaults to v{version})'
        required: false
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: false
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false
      release-name:
        description: 'Release title (defaults to NoMercy MediaServer v{version})'
        required: false
        type: string

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts

      - name: Combine artifacts
        run: |
          mkdir -p ./output

          # Copy executable artifacts (exclude package archives)
          find ./artifacts -name "*.tar.gz" -not -path "*/arch-packages/*" -not -path "*/rpm-packages/*" -exec cp {} ./output/ \;
          find ./artifacts -name "*.dmg" -exec cp {} ./output/ \;
          find ./artifacts -name "*-linux-x64" -exec cp {} ./output/ \;
          find ./artifacts -name "*-windows-x64.exe" -exec cp {} ./output/ \;
          find ./artifacts -name "*-macos-x64" -exec cp {} ./output/ \;

          # Copy Linux packages to release
          find ./artifacts -path "*/deb-packages/*" -name "*.deb" -exec cp {} ./output/ \;
          find ./artifacts -path "*/rpm-packages/*" -name "*.rpm" -exec cp {} ./output/ \;
          find ./artifacts -path "*/arch-packages/*" -name "*.pkg.tar.zst" -exec cp {} ./output/ \;

          # Copy Windows installer to release
          find ./artifacts -path "*/windows-installer/*" -name "*-setup.exe" -exec cp {} ./output/ \;

          # Copy macOS installer to release
          find ./artifacts -path "*/macos-installer/*" -name "*.pkg" -exec cp {} ./output/ \;

          echo "=== Release artifacts ==="
          ls -la ./output/

      - name: Write release notes
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          cat > ./release-notes.md << 'NOTES_END'
          ## What's New

          This release includes the latest features, improvements, and bug fixes for NoMercy MediaServer.

          ## Components

          | Component | Description |
          |-----------|-------------|
          | **NoMercyMediaServer** | Media server backend |
          | **NoMercyMediaServerService** | System tray app for managing the server |
          | **NoMercyApp** | Web UI host |
          | **nomercy** | Command-line tool |

          ## Quick Install

          ### Windows (recommended)
          Download and run **`NoMercyMediaServer-*-windows-x64-setup.exe`** from the assets below.

          ### macOS (recommended)
          Download and run **`NoMercyMediaServer-*-macos-x64-setup.pkg`** from the assets below.

          ### Debian / Ubuntu (recommended)
          ```bash
          curl -fsSL https://repo.nomercy.tv/gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/nomercy.gpg
          echo "deb [signed-by=/usr/share/keyrings/nomercy.gpg] https://repo.nomercy.tv/apt stable main" | sudo tee /etc/apt/sources.list.d/nomercy.list
          sudo apt update && sudo apt install nomercy
          ```

          ### Fedora / RHEL / CentOS (recommended)
          ```bash
          sudo tee /etc/yum.repos.d/nomercy.repo << 'EOF'
          [nomercy]
          name=NoMercy MediaServer
          baseurl=https://repo.nomercy.tv/rpm
          enabled=1
          gpgcheck=1
          gpgkey=https://repo.nomercy.tv/gpg.key
          EOF
          sudo dnf install nomercy
          ```

          ### Arch Linux (recommended)
          ```bash
          sudo tee -a /etc/pacman.conf << 'EOF'
          [nomercy]
          SigLevel = Optional TrustAll
          Server = https://repo.nomercy.tv/arch/pool/x86_64
          EOF
          sudo pacman -Sy nomercy
          ```

          ## All Downloads

          ### Windows
          - **Installer** (x64): `NoMercyMediaServer-*-windows-x64-setup.exe` — includes server, app, tray service, and CLI
          - **Standalone executables** (x64): individual `.exe` files for each component

          ### macOS
          - **Installer** (x64): `.pkg` — includes server, app, tray service, and CLI
          - **App bundles** (x64): `.tar.gz` and `.dmg` files
          - **CLI**: `nomercy-macos-x64` binary

          ### Linux
          - **Standalone binaries** (x64): `NoMercyMediaServer-linux-x64`, `NoMercyMediaServerService-linux-x64`, `NoMercyApp-linux-x64`, `nomercy-linux-x64`
          - **Debian/Ubuntu**: `.deb` package — or install from the assets: `sudo apt install ./nomercy_*.deb`
          - **Fedora/RHEL/CentOS**: `.rpm` package — or install from the assets: `sudo dnf install ./nomercy-*.rpm`
          - **Arch Linux**: `.pkg.tar.zst` package — or install from the assets: `sudo pacman -U nomercy-*.pkg.tar.zst`

          ### Package Repository

          For automatic updates, add our repository instead of downloading manually: **https://repo.nomercy.tv**

          See the [README](https://github.com/NoMercy-Entertainment/NoMercyMediaServer#installation) for full setup instructions.

          ## Feedback

          If you encounter any issues, please [open an issue](https://github.com/NoMercy-Entertainment/NoMercyMediaServer/issues).
          NOTES_END
          echo "" >> ./release-notes.md
          echo "---" >> ./release-notes.md
          echo "Build: \`${SHORT_SHA}\`" >> ./release-notes.md

      - name: Create Release and Upload Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag || format('v{0}', inputs.version) }}"
          NAME="${{ inputs.release-name || format('NoMercy MediaServer v{0}', inputs.version) }}"

          # Build gh release create flags
          FLAGS=(--title "$NAME" --notes-file ./release-notes.md)

          if [ "${{ inputs.draft }}" = "true" ]; then
            FLAGS+=(--draft)
          fi

          if [ "${{ inputs.prerelease }}" = "true" ]; then
            FLAGS+=(--prerelease)
          fi

          # Create the release (without files)
          gh release create "$TAG" "${FLAGS[@]}" --target "$GITHUB_SHA"
          echo "Release created: $TAG"

          # Upload assets with retry logic
          FAILED=0
          for file in ./output/*; do
            [ -f "$file" ] || continue
            BASENAME=$(basename "$file")
            echo "⬆️ Uploading $BASENAME..."

            SUCCESS=false
            for i in 1 2 3; do
              if gh release upload "$TAG" "$file" --clobber 2>&1; then
                echo "✅ Uploaded $BASENAME"
                SUCCESS=true
                break
              else
                echo "⚠️ Upload attempt $i/3 failed for $BASENAME"
                sleep $((i * 2))
              fi
            done

            if [ "$SUCCESS" != "true" ]; then
              echo "❌ Failed to upload $BASENAME after 3 attempts"
              FAILED=$((FAILED + 1))
            fi
          done

          if [ "$FAILED" -gt 0 ]; then
            echo "::error::$FAILED asset(s) failed to upload"
            exit 1
          fi

          echo "All assets uploaded successfully"
