name: 'Build Docker Images'

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag for the images (e.g. 0.1.236)'
        required: true
        type: string
      push:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: true
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nomercy-entertainment/nomercymediaserver

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: cpu
            dockerfile: Dockerfile
            platforms: linux/amd64,linux/arm64
            suffix: ""
          - variant: nvidia
            dockerfile: Dockerfile.nvidia
            # NVIDIA CUDA base image is amd64 only
            platforms: linux/amd64
            suffix: "-nvidia"
          - variant: intel
            dockerfile: Dockerfile.intel
            platforms: linux/amd64
            suffix: "-intel"
          - variant: amd
            dockerfile: Dockerfile.amd
            platforms: linux/amd64
            suffix: "-amd"

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tags: v0.1.236, v0.1.236-nvidia, etc.
            type=raw,value=${{ inputs.version }}${{ matrix.suffix }}
            # Latest tag only for cpu variant
            type=raw,value=latest${{ matrix.suffix }},enable=${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_call' }}
            # Variant-only tag for GPU variants (e.g. "nvidia", "intel", "amd")
            type=raw,value=${{ matrix.variant }},enable=${{ matrix.variant != 'cpu' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}
          provenance: false
