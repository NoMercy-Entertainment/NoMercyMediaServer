name: 'Repository Finalization Workflow'

on:
  workflow_call:
    inputs:
      version:
        description: 'Package version'
        required: true
        type: string
      GPG_PUBLIC_KEY:
        description: 'GPG public key'
        required: true
        type: string
    secrets:
      GPG_PRIVATE_KEY:
        description: 'GPG private key for signing'
        required: true

jobs:
  finalize_packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          fetch-tags: false

      - name: Download package artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts

      - name: Create website directory
        run: mkdir -p ./website

      - name: Create Public Key File
        run: |
          echo "${{ inputs.GPG_PUBLIC_KEY }}" > website/nomercy_repo.gpg.pub
          chmod 644 website/nomercy_repo.gpg.pub

      - name: Setup APT Repository with actual packages
        run: |
          VERSION="${{ inputs.version }}"

          # Create APT repository structure
          mkdir -p website/apt/pool/main/n/nomercymediaserver
          mkdir -p website/apt/pool/main/n/nomercyapp
          mkdir -p website/apt/dists/stable/main/binary-amd64

          # Find and copy the actual DEB files (only latest version, not all versions)
          MEDIASERVER_DEB=$(find ./artifacts -name "nomercymediaserver_${VERSION}_amd64.deb" -type f | head -1)
          APP_DEB=$(find ./artifacts -name "nomercyapp_${VERSION}_amd64.deb" -type f | head -1)

          if [ -n "$MEDIASERVER_DEB" ] && [ -f "$MEDIASERVER_DEB" ]; then
            cp "$MEDIASERVER_DEB" "website/apt/pool/main/n/nomercymediaserver/"
            # Create latest symlink
            cd website/apt/pool/main/n/nomercymediaserver
            ln -sf "nomercymediaserver_${VERSION}_amd64.deb" "nomercymediaserver_latest_amd64.deb"
            cd -
            echo "Copied MediaServer DEB"
          else
            echo "ERROR: MediaServer DEB not found!"
            exit 1
          fi

          if [ -n "$APP_DEB" ] && [ -f "$APP_DEB" ]; then
            cp "$APP_DEB" "website/apt/pool/main/n/nomercyapp/"
            # Create latest symlink
            cd website/apt/pool/main/n/nomercyapp
            ln -sf "nomercyapp_${VERSION}_amd64.deb" "nomercyapp_latest_amd64.deb"
            cd -
            echo "Copied App DEB"
          else
            echo "ERROR: App DEB not found!"
            exit 1
          fi

          # Generate Packages index
          cd website/apt
          dpkg-scanpackages --multiversion pool/ > dists/stable/main/binary-amd64/Packages
          gzip -k -f dists/stable/main/binary-amd64/Packages
          cd -

      - name: Sign APT Repository
        run: |
          # Import GPG key
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

          cd website/apt/dists/stable

          # Create Release file
          cat > Release << EOF
          Origin: NoMercy Entertainment
          Label: NoMercy
          Suite: stable
          Codename: stable
          Version: 1.0
          Architectures: amd64
          Components: main
          Description: NoMercy Entertainment Repository
          Date: $(date -u '+%a, %d %b %Y %H:%M:%S UTC')
          SHA256:
          EOF

          # Calculate hashes for metadata files
          for file in main/binary-amd64/Packages main/binary-amd64/Packages.gz; do
            if [ -f "$file" ]; then
              sha256=$(sha256sum "${file}" | cut -d' ' -f1)
              size=$(stat -c%s "${file}")
              echo " ${sha256} ${size} ${file}" >> Release
            fi
          done

          # Sign Release file
          gpg --batch --yes --clear-sign -o InRelease Release
          gpg --batch --yes --detach-sign --armor -o Release.gpg Release

      - name: Generate Repository Website
        uses: ./.github/actions/generate-repository-website
        with:
          version: ${{ inputs.version }}
          output-path: './website'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
          cname: repo.nomercy.tv
          keep_files: false
          force_orphan: true
