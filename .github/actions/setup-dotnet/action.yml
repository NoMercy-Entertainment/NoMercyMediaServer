name: 'Setup .NET Environment'
description: 'Common setup steps for .NET projects including .NET setup, caching, and restore (requires checkout first)'

inputs:
  dotnet-version:
    description: '.NET version to use'
    required: false
    default: '9.0.x'

runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      shell: bash
      run: dotnet restore NoMercy.Server.sln --verbosity minimal
